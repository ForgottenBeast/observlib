[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
markers =
    asyncio: mark test as async (deselect with '-m "not asyncio"')
    integration: mark test as integration test
